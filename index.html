<!DOCTYPE html>
<html lang="en">
<head>

<title>ASK-ICT-Room-5</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #484c54, #0541a1);
    color: white;
}

#font-s{
    color: white;
}


html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
}

    
/* Header */
header {
    text-align: center;
    padding: 60px 20px;
}

/* Card Styling */
.custom-card {
    background: rgba(255,255,255,0.1);
    border-radius: 18px;
    padding: 40px 25px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 100%;
}

.custom-card h2 {
    color: #0B1C2D;
    font-size: 1.4rem;
}

.custom-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0,255,204,0.25);
}

/* Remove link underline */
.card-link {
    text-decoration: none;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.25);
    margin-top: 50px;
    font-size: 0.9em;
    color: #0062ff;
}

/* Mobile tweaks */
@media (max-width: 600px) {
    header h1 {
        font-size: 2em;
    }
}
</style>

</head>

<body>

<header id="header">
    <h1 class="fw-bold">Ask-ICT-Room5</h1>

</header>

        Your browser does not support audio.
    </audio>
</div>

  <script>
    const button = document.getElementById("playBtn");
    const audio = document.getElementById("audio");

    button.addEventListener("click", () => {
      audio.play();
    });
  </script>

<div class="container pb-5">
    <div class="row g-4">

            <a href="./past-present-future-ai.html" class="card-link">
                <div class="custom-card shadow" id="font-s">
                    <h2>Past, Present & Future of AI</h2>
                </div>
            </a>
        </div>

        <div class="col-md-4">

            </a>
        </div>

        <div class="col-md-4">

                    <h2>Careers in AI</h2>

        </div>

    </div>
</div>
