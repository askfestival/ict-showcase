function playSpeech() {
  const text = `Information Technology, or IT, plays a very important role in our daily lives and in society.
  It helps people communicate, learn new things, and solve problems more easily and quickly.

  In education, IT has changed the way students learn.
  With the help of computers, the internet, and online classes, students can study anytime and anywhere.
  Educational apps, videos, and digital libraries make learning more interesting and interactive for students.

  In healthcare, IT helps doctors and nurses take better care of patients.
  Patient records are stored safely on computers, and doctors can give online consultations using video calls.
  Technology also helps in medical research and saves lives during emergencies.

  IT also helps society through online banking, digital payments, and government services.
  People can pay bills, transfer money, and apply for documents without standing in long lines.
  This saves time and makes life more convenient.

  During natural disasters or emergencies, IT helps spread important information quickly.
  Social media and news apps keep people informed and connected.

  In conclusion, Information Technology makes society smarter, faster, and more connected.
  If we use IT responsibly and wisely, it can help build a better and brighter future for everyone.`;

  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 0.9;
  speech.pitch = 1;
  speech.volume = 1;
  window.speechSynthesis.speak(speech);
}
</script>
